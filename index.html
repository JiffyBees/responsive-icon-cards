<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>responsive-icon-card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"><link href="css/main.css" rel="stylesheet">
</head>
<body>
  <ul class="card-body">
    <li>
      <div class="card">
      <img class="card-img" src="images/atlas.svg" alt="">
      <p>Atlas moth
      A large moth found in the tropical and subtropical forests of Southeast Asia</p>
    </div>
  </li>

    <li>
      <div class="card">
      <img class="card-img" src="images/hercules.svg" alt="">
      <p>Hercules Moth
      It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
    </div>
  </li>

    <li>
      <div class="card">
      <img class="card-img" src="images/ornate.svg" alt="">
      <p>Ornate moth
      It is colored from pink, red, orange and yellow to white with black markings</p>
    </div>
  </li>

  </ul>
</body>
</html>
